<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>To DO List Vue</title>
    <link href='./assets/CSS/style.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f54afad4a3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center p-5">
        <div id='app'>
            <div class="input-form d-flex flex-column">
                <label for="text">Scrivi qui i tuoi ToDo</label>
                <div class="input d-flex gap-2">
                    <input id="text" class="p-2" v-model="newTodo" placeholder="Fare..." @keyup.enter="addTodo">
                    <button class="btn btn-primary p-2" @click="addTodo">Aggiungi</button>
                </div>
            </div>

            <ul>
                <li v-for="todo in todos" :key="todo.id">
                    {{ todo.text }}
                    <button class="btn" @click="removeTodo(todo)"><i class="fa-solid fa-circle-xmark"></i></button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Development only cdn, disable in production -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/JS/app.js"></script>
</body>

</html>
